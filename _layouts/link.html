---
layout: blog
class: blog
---

{% if page.featured-image %}
<div class="featured-image" style="background-image: url({{page.featured-image}})">
  <!-- nothing here -->
</div>
{% endif %}

<p class="post-date">{{ page.date | date_to_string }}</p>
<h1 class="post-title link"><a href="{{page.link}}" target="_blank">{{ page.title }}</a></h1>

<div class="post-body link">
{{ content }}
</div>
